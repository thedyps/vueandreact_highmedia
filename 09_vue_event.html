<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.0/dist/vue.js"></script>
</head>
<body>
    <div id="main">
        <!--이벤트 핸들러 (v-on: 또는 @) 로직)(논리값)과 methods 의 속성 methods는 vue 인스턴스에 포함하여 사용하는 함수를 의미-->
        <h2>클릭시마다 카운트 다운이 되도록 구성하는 프로그램</h2>
        <p>클릭 횟수: {{nClicked}}</p>
        <p>카운트 다운: {{funcCounter}}</p>
        <button @click="funcCount">카운트 다운 클릭</button>    
    </div>

    <div id="app">
        <h3>입력상자에 글자를 입력하여 글자수 계산하기 - 영문, 수자(한글 오류 존재)</h3>
        <input type="text" v-model:value="message1" @keyup="strCalc1">
        <p>입력한 글자수: {{strLength1}}</p>
        <div>
            <h3>입력상자에 글자를 입력하여 글자수 계삲기 - 영문 숫자 한글</h3>
        </div>
        <input type="text" v-model:value="message2" @keyup="strCalc2">
        <p>입력한 글자수: {{strLength2}}</p>

        <div>
            <h3>입장요금 예약서, 성인요금(30000) 계산하기(by 입력한 인원수)</h3>
            <input type="number" name="" id="" v-model:value="reservedNum" @keyup="reserveCal">
            <h4>총 계산금액 : {{totalCalc}}</h4>
        </div>
    </div>

    <style>
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button{
            -webkit-appearance: none;
            margin: 0;
        }
    </style>

    <script>
        const app = new Vue({
            el: "#app",
            data: {
                message1: "",
                strLength1: 0,
                message2: "",
                strLength2: 0,
                reservedNum: 0,
                totalCalc: 0
            },
            methods: {
                strCalc1() {
                    console.log(this.message1.length)
                    this.strLength1 = this.message1.length
                },
                strCalc2(e) {
            
                    console.log(e.target.value.length);
                    this.strLength1 = this.message1.length
                },
                reserveCal() {
                    this.totalCalc = 30000*this.reservedNum
                }
            }
        })

        const main = new Vue({
            el: "#main",
            data: {
                nClicked: 0
            },
            computed: {
                funcCounter() {
                    console.log(this.nClicked);
                    if(this.nClicked < 10) {
                        return 10 - this.nClicked;
                    } else {
                        return "출발"
                    }
                }
            },
            methods: {
                funcCount() {
                    if(this.nClicked < 10) this.nClicked++
                }
            }
        })
    </script>

    <!--
        computed 속성은 우선처리
        methods 속성은 후속처리
        

    -->
</body>
</html>
