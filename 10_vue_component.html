<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_vue_component(구성요소 불러오기)</title>
    <link rel="stylesheet" href="./css/style_10.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <!-- 뷰의 주요 특징인 컴포넌트는 HTML의 기본 엘리먼트 이외 자신만의 엘리먼트를 구성하여 사용하는 모듈 개념 -->
    <div id="new_component">
        <new-element></new-element>
    </div>

    <script>
        Vue.component("new-element", {
            data : function(){
                return {
                    msg : "안녕하세요~ 컴포넌트입니다."
                }
            },
            template : `<h3>{{msg}}</h3>`
        });

        new Vue({
            el : "#new_component"
        });
    </script>


    <h2>전역 컴포넌트</h2>
    <p>1회의 컴포넌트 선언만으로도 두 인스턴스에서 재활용이 가능</p>
    <div id="global_component1">
        <global-element></global-element>
    </div>
    <div id="global_component2">
        <global-element></global-element>
    </div>

    <style>
        [id^="global_"] .red{
            color:red;
            font-weight: bold;
        }
    </style>

    <script>
        Vue.component("global-element", {
            template : `<div class="red">전역 컴포넌트로 등록되었습니다.</div>`
        });
        new Vue({
            el : "#global_component1"
        });
        new Vue({
            el : "#global_component2"
        });
    </script>

    <hr>

    <!-- 생성하는 요소명에는 절대 대문자를 작성하지 말 것! -->
    <h3>Baskin Rabinson 아이스크림 리스트</h3>
    <div id="baskin">
        <ice-list></ice-list>
    </div>
    <script>
        Vue.component("ice-list", {
            data : () => {
                return {
                    bList : ["엄마는 외계인", "체리쥬빌레", "아몬드 봉봉", "초콜릿 무스"]
                }
            },
            template : `
                <ul>
                    <li v-for="list in bList">{{list}}</li>
                </ul>
            `
        });
        new Vue({
            el : "#baskin"
        });

        /*
            [컴포넌트가 Vue 인스턴스 내부에서 적용되는 순서]
            #1. 컴포넌트가 인스턴스 메모리에 등록된다.
            #2. new Vue에서 지정한 el의 공간에 인스턴스를 형성한다.
            #3. template에 지정된 <ice-list> 태그에 던진다. (아직 li의 v-for 디렉티브가 작동되지 않은 상태)
            #4. 문서가 열림과 동시에 v-for 디렉티브가 작동하면서 컴포넌트 내부에 저장된 data를 추적하여 해당 순서마다 가져온다.
        */
    </script>

    <div id="html_el">
        <header-el></header-el>
    </div>

    <header>
        <div class="logo">
            <a href="">BRAND</a>
        </div>
        <nav>
            <ul>
                <li><a href="./about.html">About</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./about.html">About</a></li>
            </ul>
            <button>sign in</button>
        </nav>
    </header>
    <div class="dark"></div>
    <div class="popup">
        <span class="close"></span>
        <div>로그인 팝업창</div>
    </div>

    <script>
        Vue.component("header-el", {
            data: () => {
                return: {
                    
                }
            }
        })
    </script>

</body>
</html>
