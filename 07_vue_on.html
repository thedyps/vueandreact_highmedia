<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07_vue_on(이벤트 : 함수호출명 + 함수구문)</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<!-- 
    [이벤트를 실행하는 식 - 자바스크립트]
    <<방법1>>==========================================
    <button onclick="함수호출명1();">버튼 클릭1</button>
    <script>
        function 함수호출명1(){..실행문..}
    </script>

    <<방법2>>==========================================
    <button class="btn2">버튼 클릭2</button>
    <script>
        document.querySelector(".btn2").onclick = 함수호출명2; //함수호출명2 바로 뒤에 ()소괄호가 존재하면 클릭이벤트 발생이전에 함수구문을 작동을 시켜버림
        function 함수호출명2(){..실행문..}
    </script>

    <<방법3>>==========================================
    <button class="btn3">버튼 클릭3</button>
    <script>
        document.querySelector(".btn3").addEventListener("click", function(){
            ..실행문..
        });
    </script>
-->

    <!-- v-on 디렉티브는 Vue 내부에서 키보드 또는 마우스 등을 이용하여 제어하는 형식의 이벤트 명을 표시함 -->
    <!-- v-on:이벤트명 = "함수호출문"   ==   onclick="함수호출문()" -->
    <div id="app">
        <h3>{{resultMsg}}</h3>
        <button v-on:click="funcChange1">클릭 이벤트 발생</button>
        <button v-on:mouseover="funcChange2" v-on:mouseout="funcChange3">마우스 이벤트 발생</button>
    </div>

    <!-- "v-on:" 문구 대신에 "@"로 축약할 수 있다. -->

    <div id="main">
        <img @mouseover="overImg" @mouseout="outImg" :src="'./img/'+kakaoImg" alt="">
    </div>

    <script>

        const app = new Vue({
            el : "#app",
            data : {
                resultMsg : "아래의 버튼에 이벤트를 부여하세요"  //이벤트 발생 이전의 초기 데이터 값
            },
            methods : {
                //클릭이벤트
                funcChange1(){
                    console.log(this);
                    console.log(this.resultMsg);  //아래의 버튼에 이벤트를 부여하세요
                    this.resultMsg = "마우스가 버튼을 클릭했어요~"
                },
                //마우스 오버 이벤트 발생
                funcChange2(){
                    this.resultMsg = "마우스가 버튼 위로 올라갔어요~"
                },
                //마우스 아웃 이벤트 발생
                funcChange3(){
                    this.resultMsg = "마우스가 버튼 밖으로 나갔어요~"
                },
            }
        });

        const main = new Vue({
            el : "#main",
            data : {
                kakaoImg : "img1.png"
            },
            methods : {
                //이미지 위에서 마우스 오버 이벤트 발생
                overImg(){
                    this.kakaoImg = "img2.png";
                },
                //이미지 위에서 마우스 아웃 이벤트 발생
                outImg(){
                    this.kakaoImg = "img1.png";
                }
            }
        });
    </script>


<!-- 
    [이벤트 정리]
    click : 마우스 클릭시 실행되는 이벤트
    
    dblclick : 마우스를 더블 클릭했을 때 실행되는 이벤트

    mouseover : 마우스 포인터가 해당요소에 올라왔을 때 실행되는 이벤트

    mouseout : 마우스 포인터가 해당요소에 벗어났을 때 실행되는 이벤트

    mousemove : 마우스 포인터가 해당요소에서 이동했을 때 실행되는 이벤트

    mousedown : 마우스 버튼을 눌렀을 때 실행되는 이벤트

    mouseup : 마우스 버튼을 눌렀다가 놓았을 때 실행되는 이벤트

    keyup : 키보드를 눌렀다가 떼었을 때 실행되는 이벤트

    keydown : 키보드를 눌렀을 때 실행되는 이벤트

    touchstart : 사용자가 화면을 터치했을 때 실행되는 이벤트
    
    touchend : 사용자가 화면을 터치 후 떼었을 때 실행되는 이벤트

 -->
</body>
</html>
